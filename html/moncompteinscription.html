        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
    <!--Main logo and site name-->
    <header>
        <a class="logo" href="accueil.html" role="button">
            <img src="../images/Mainlogo.png" alt="">
        </a>
        <br>
        <p class="nurserie">Nurserie des jardiniers</p>
    </header>

    <!--Navigation-->
    <nav class="navcontainer">
        <a class="navbutton" href="accueil.html" role="button"> Accueil </a>
        <a class="navbutton" href="permaculture.html" role="button"> Permaculture</a>
        <a class="navbutton" href="potager.html" role="button"> Potager </a>
        <a class="navbutton" href="realisations.html" role="button"> Réalisations </a>
        <a class="navbutton" href="boutique.html" role="button"> Boutique </a>
        <a class="navbutton" href="contact.html" role="button"> Contact </a>

        <a class="moncompte" href="moncompte.html" role="button"> Mon compte </a>
        <div><img class="moncomptelogo" src="../images/Mon compte.png" alt="" width="10px"></div>
        <a class="panier" href="panier.html" role="button"> Panier </a>
        <div><img class="monpanierlogo" src="../images/Mon panier.png" alt=""></div>
    </nav>

    <main>
        <!-- fil d'ariane -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="accueil.html">Accueil</a></li>
                <li class="breadcrumb-item"><a href="moncompte.html">Mon compte</a></li>
                <li class="breadcrumb-item active" aria-current="page">Inscription</li>
            </ol>
        </nav>
        <hr>
        <!-- end of fil d'ariane -->
        <br>
        <h2>Inscription</h2>
        <br>

        <!-- bootstrap: https://mdbootstrap.com/docs/standard/extended/registration/ -->

        <section class="vh-100 gradient-custom">
            <div class="row justify-content-center align-items-center">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <!-- <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3> -->
                            <form action="accueil.html">
                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <input type="text" id="firstName" class="form-control form-control-lg" />
                                            <label class="form-label" for="firstName">Prénom</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <input type="text" id="lastName" class="form-control form-control-lg" />
                                            <label class="form-label" for="lastName">Nom</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <h6 class="mb-2 pb-1">Sexe: </h6>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="femaleGender" value="option1" checked />
                                            <label class="form-check-label" for="femaleGender">Femme</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="maleGender" value="option2" />
                                            <label class="form-check-label" for="maleGender">Homme</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="otherGender" value="option3" />
                                            <label class="form-check-label" for="otherGender">Autres</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="email" id="emailAddress"
                                                class="form-control form-control-lg" />
                                            <label class="form-label" for="emailAddress">Email</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                                            <label class="form-label" for="phoneNumber">Numéro de téléphone</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="container">
                                    <a class="btn btn-success btn-lg mx-auto" href="accueil.html">Inscrivez-moi !</a>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>



    </main>

    <!--Footer-->
    <footer>
        <div class="socmed_flexbox">
            <img class="socmed_logo" src="../images/Instagram Vector.png" alt="">
            <img class="socmed_logo" src="../images/Facebook Vector.png" alt="">
            <img class="socmed_logo" src="../images/Pinterest Vector.png" alt="">
            <img class="socmed_logo" src="../images/Twitter Vector.png" alt="">
        </div>

        <br>
        <div class="footer_flexbox">
            <p class="droits">© Tous droits réservés - Nurserie des jardiniers - 2023</p>
            <div class="footer_links">
                <a class="navbuttonfooter" href="mensionslegales.html" role="button"> Mentions légales </a>
                <a class="navbuttonfooter" href="cgv.html" role="button"> CGV </a>
                <a class="navbuttonfooter" href="contact.html" role="button"> Contact </a>
            </div>
        </div>

    </footer>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>


</body>

</html>
